<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="Styles/quote-generator.css" />
  </head>
  <body>
    <!-- The overall container -->
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"></span>
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fa-brands fa-square-x-twitter"></i>
        </button>

        <button class="new-quote" id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script src="Scripts/quote-generator.js"></script>
  </body>
</html>
